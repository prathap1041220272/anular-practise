<div class="container">
  <h2>Login form</h2>
  <form name="myForm" ng-controller='indexCtrl' ng-submit='user()' novalidate>
  	<div class="col col-md-4">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" name="email" ng-model='email' class="form-control" placeholder="Enter email" required>
      <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
      <span ng-show="myForm.email.$error.required">Email is required.</span>
<span ng-show="myForm.email.$error.email">Invalid email address.</span>
</span>
    </div>

    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" name="password" ng-model='password' class="form-control" placeholder="Enter password" ng-pattern='/^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}$/' required>
      <span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
      <span ng-show="myForm.password.$error.required">password required.</span>
<span ng-show="myForm.password.$error.password">Invalid password.</span>
</span>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default" >Submit</button>
</div>
  </form>
</div>
